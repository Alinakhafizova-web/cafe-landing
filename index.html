<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Между делом | Кофейня с атмосферой</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg-soft: #FDFBFA;
            --accent: #AD5D4E;
            --coffee-dark: #5E463E;
            --card-beige: #E3D9D0;
            --white: #ffffff;
            --dark: #2C1B14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-soft); color: var(--dark); line-height: 1.6; }

        /* --- HERO СЕКЦИЯ --- */
        .hero {
            height: 100vh;
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), 
                        url('images/cafe-background.png') center/cover no-repeat;
            color: var(--white);
            padding: 0 20px;
        }

        .hero-content h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(3.5rem, 12vw, 7rem); 
            font-style: italic; 
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .hero-content p { 
            font-size: 1.1rem; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0.9;
        }

        .btn-hero {
            display: inline-block;
            padding: 18px 45px;
            background-color: var(--accent);
            color: var(--white);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
        }
        .btn-hero:hover { transform: translateY(-3px); background-color: #964d40; }

        /* --- МЕНЮ СЕКЦИЯ --- */
        .menu-section { background-color: var(--coffee-dark); padding: 120px 0; color: var(--white); overflow: hidden; }

        .menu-container {
            max-width: 1240px; 
            margin: 0 auto; 
            padding: 0 70px; 
            position: relative;
        }

        .menu-header { display: flex; align-items: baseline; justify-content: center; gap: 40px; margin-bottom: 60px; }
        .menu-header h2 { font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 400; }
        
        .menu-tabs { display: flex; gap: 20px; font-size: 0.95rem; opacity: 0.7; }
        .tab { cursor: pointer; transition: 0.3s; padding: 5px 10px; }
        .tab:hover { color: var(--card-beige); opacity: 1; }
        .tab.active { text-decoration: underline; opacity: 1; font-weight: 600; color: var(--card-beige); }

        /* Слайдер */
        .slider-wrapper { position: relative; display: flex; align-items: center; }

        .cards-viewport {
            display: flex; 
            gap: 30px; 
            overflow-x: auto;
            scroll-behavior: smooth; 
            scrollbar-width: none;
            width: 100%;
            padding: 10px 0;
            justify-content: flex-start;
        }
        .cards-viewport::-webkit-scrollbar { display: none; }

        /* Карточка: 4 в ряд без обрезки */
        .coffee-card {
            background-color: var(--card-beige); 
            color: var(--dark);
            border-radius: 50px; 
            padding: 50px 30px;
            flex: 0 0 calc(25% - 22.5px); 
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            transition: 0.4s;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .coffee-card img { width: 130px; height: 130px; object-fit: contain; margin-bottom: 30px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
        .coffee-card h3 { font-size: 1.5rem; font-weight: 500; margin-bottom: 20px; min-height: 50px; display: flex; align-items: center; }
        
        .info-row { display: flex; justify-content: space-between; width: 100%; font-size: 0.85rem; margin-bottom: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 6px; }

        /* Навигация */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--white); font-size: 4.5rem;
            cursor: pointer; opacity: 0.4; transition: 0.3s; z-index: 10;
        }
        .nav-btn:hover { opacity: 1; scale: 1.1; }
        .prev { left: -60px; }
        .next { right: -60px; }

        footer { background: #1E1B1A; color: var(--white); padding: 40px; text-align: center; font-size: 0.9rem; opacity: 0.7; }

        @media (max-width: 1100px) {
            .coffee-card { flex: 0 0 calc(50% - 15px); }
        }
        @media (max-width: 650px) {
            .coffee-card { flex: 0 0 100%; }
            .nav-btn { display: none; }
            .menu-container { padding: 0 20px; }
            .menu-header { flex-direction: column; align-items: center; text-align: center; }
            .hero-content h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <p>Уютная кофейня в твоем ритме</p>
            <h1>Между делом</h1>
            <a href="#menu" class="btn-hero">Наше меню</a>
        </div>
    </header>

    <section class="menu-section" id="menu">
        <div class="menu-container">
            <div class="menu-header">
                <h2>Меню</h2>
                <div class="menu-tabs">
                    <span class="tab active" onclick="changeCategory('classic', event)">Классика</span> | 
                    <span class="tab" onclick="changeCategory('author', event)">Авторские</span> | 
                    <span class="tab" onclick="changeCategory('desserts', event)">Десерты</span> | 
                    <span class="tab" onclick="changeCategory('pastry', event)">Выпечка</span>
                </div>
            </div>

            <div class="slider-wrapper">
                <button class="nav-btn prev" onclick="scrollM(-400)">‹</button>
                <div class="cards-viewport" id="slider">
                    <!-- Карточки загружаются через JS -->
                </div>
                <button class="nav-btn next" onclick="scrollM(400)">›</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Между делом Café • Сделано с любовью</p>
    </footer>

    <script>
        const menuData = {
            classic: [
                { name: "Эспрессо", vol: "60мл", price: "150₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Американо", vol: "120мл", price: "250₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Капучино", vol: "250мл", price: "350₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Латте", vol: "300мл", price: "390₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Флэт Уайт", vol: "200мл", price: "320₽", img: "https://cdn-icons-png.flaticon.com" }
            ],
            author: [
                { name: "Раф Халва", vol: "300мл", price: "420₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Латте Черника", vol: "300мл", price: "450₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Бамбл", vol: "400мл", price: "410₽", img: "https://cdn-icons-png.flaticon.com" }
            ],
            desserts: [
                { name: "Тирамису", vol: "150г", price: "320₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Чизкейк", vol: "180г", price: "350₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Медовик", vol: "150г", price: "310₽", img: "https://cdn-icons-png.flaticon.com" }
            ],
            pastry: [
                { name: "Круассан", vol: "80г", price: "180₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Улитка", vol: "100г", price: "150₽", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Даниш", vol: "110г", price: "210₽", img: "https://cdn-icons-png.flaticon.com" }
            ]
        };

        function changeCategory(cat, event) {
            // Обновляем активную вкладку
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Очищаем и заполняем слайдер
            const slider = document.getElementById('slider');
            slider.innerHTML = '';

            menuData[cat].forEach(item => {
                const card = `
                    <div class="coffee-card">
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <div class="info-row"><span>Объем/Вес:</span><strong>${item.vol}</strong></div>
                        <div class="info-row"><span>Цена:</span><strong>${item.price}</strong></div>
                    </div>
                `;
                slider.innerHTML += card;
            });
            slider.scrollLeft = 0; // Возвращаем в начало при смене категории
        }

        function scrollM(val) {
            document.getElementById('slider').scrollBy({ left: val, behavior: 'smooth' });
        }

        // Запуск первой категории при загрузке
        window.onload = () => {
            const firstTab = document.querySelector('.tab');
            changeCategory('classic', { target: firstTab });
        };
    </script>
</body>
</html>
