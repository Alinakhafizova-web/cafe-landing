<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Между делом | Кофейня</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg-soft: #FDFBFA;
            --accent: #AD5D4E;
            --coffee-dark: #5E463E;
            --card-beige: #E3D9D0;
            --dark: #1E1B1A;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-soft); color: var(--dark); line-height: 1.6; }

        /* --- HERO --- */
        .hero {
            height: 100vh;
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/cafe-background.png') center/cover no-repeat;
            color: var(--white);
        }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 6rem); font-style: italic; margin-bottom: 10px; }

        /* --- МЕНЮ СЕКЦИЯ --- */
        .menu-section { background-color: var(--coffee-dark); padding: 100px 0; color: var(--white); overflow: hidden; }

        .menu-header { text-align: center; margin-bottom: 50px; padding: 0 20px; }
        .menu-header h2 { font-family: 'Playfair Display', serif; font-size: 3.5rem; font-weight: 400; margin-bottom: 20px; }
        
        .menu-tabs { display: flex; justify-content: center; gap: 15px; font-size: 0.9rem; opacity: 0.8; flex-wrap: wrap; }
        .tab { cursor: pointer; transition: 0.3s; padding: 5px 10px; }
        .tab:hover { opacity: 1; color: var(--accent); }
        .tab.active { text-decoration: underline; opacity: 1; font-weight: 600; }

        /* Слайдер */
        .slider-wrapper { position: relative; max-width: 1300px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }

        .cards-viewport {
            display: flex; gap: 20px; padding: 20px; overflow-x: auto;
            scroll-behavior: smooth; scrollbar-width: none;
            justify-content: flex-start; /* Для корректного скролла */
        }
        .cards-viewport::-webkit-scrollbar { display: none; }

        /* Карточка (сделали чуть уже) */
        .coffee-card {
            background-color: var(--card-beige); color: #2C1B14;
            border-radius: 45px; padding: 40px 25px;
            min-width: 250px; /* Оптимальная ширина чтобы не обрезалось */
            max-width: 250px;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.4s ease;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .coffee-card img { width: 130px; height: 130px; object-fit: contain; margin-bottom: 20px; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.15)); }
        .coffee-card h3 { font-size: 1.4rem; margin-bottom: 15px; height: 50px; display: flex; align-items: center; }
        
        .info-row { display: flex; justify-content: space-between; width: 100%; font-size: 0.8rem; margin-bottom: 8px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 4px; }

        /* Кнопки навигации */
        .nav-btn { background: none; border: none; color: var(--white); font-size: 3rem; cursor: pointer; padding: 15px; opacity: 0.5; transition: 0.3s; }
        .nav-btn:hover { opacity: 1; transform: scale(1.1); }

        footer { background: var(--dark); color: var(--white); padding: 60px 20px; text-align: center; }

        @media (max-width: 768px) {
            .nav-btn { display: none; }
            .menu-header h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Между делом</h1>
            <a href="#menu" class="btn" style="padding: 15px 40px; background: var(--accent); color: #fff; border-radius: 30px; text-decoration: none;">Наше меню</a>
        </div>
    </header>

    <section class="menu-section" id="menu">
        <div class="menu-header">
            <h2>Меню</h2>
            <div class="menu-tabs">
                <span class="tab active" onclick="filterMenu('classic')">Классика</span> | 
                <span class="tab" onclick="filterMenu('author')">Авторские</span> | 
                <span class="tab" onclick="filterMenu('desserts')">Десерты</span> | 
                <span class="tab" onclick="filterMenu('pastry')">Выпечка</span>
            </div>
        </div>

        <div class="slider-wrapper">
            <button class="nav-btn" onclick="scrollSlider(-270)">‹</button>
            <div class="cards-viewport" id="slider">
                <!-- Контент генерируется через JS ниже -->
            </div>
            <button class="nav-btn" onclick="scrollSlider(270)">›</button>
        </div>
    </section>

    <footer>
        <p>© 2024 Между делом Café. Уют в каждой чашке.</p>
    </footer>

    <script>
        // База данных меню
        const menuData = {
            classic: [
                { name: "Эспрессо", vol: "60мл", price: "150руб", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Американо", vol: "120мл", price: "250руб", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Капучино", vol: "250мл", price: "350руб", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Латте", vol: "300мл", price: "390руб", img: "https://cdn-icons-png.flaticon.com" }
            ],
            author: [
                { name: "Раф Халва", vol: "300мл", price: "420руб", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Латте Черника", vol: "300мл", price: "450руб", img: "https://cdn-icons-png.flaticon.com" }
            ],
            desserts: [
                { name: "Тирамису", vol: "150г", price: "320руб", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Чизкейк", vol: "180г", price: "350руб", img: "https://cdn-icons-png.flaticon.com" }
            ],
            pastry: [
                { name: "Круассан", vol: "80г", price: "180руб", img: "https://cdn-icons-png.flaticon.com" },
                { name: "Улитка", vol: "100г", price: "150руб", img: "https://cdn-icons-png.flaticon.com" }
            ]
        };

        function filterMenu(category) {
            // Обновление вкладок
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const container = document.getElementById('slider');
            container.innerHTML = ''; // Очистка

            menuData[category].forEach(item => {
                const card = `
                    <div class="coffee-card">
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <div class="info-row"><span>Объем:</span><strong>${item.vol}</strong></div>
                        <div class="info-row"><span>Цена:</span><strong>${item.price}</strong></div>
                    </div>
                `;
                container.innerHTML += card;
            });
            container.scrollLeft = 0; // Сброс скролла при смене категории
        }

        function scrollSlider(distance) {
            document.getElementById('slider').scrollBy({ left: distance, behavior: 'smooth' });
        }

        // Инициализация при загрузке
        window.onload = () => filterMenu('classic');
    </script>

</body>
</html>
