<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню Кофейни</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --coffee-bg: #5E463E; /* Темный фон секции */
            --card-bg: #E3D9D0;   /* Светлый фон карточек */
            --text-dark: #2C1B14;
            --white: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f4f4f4; }

        /* Секция Меню */
        .menu-section {
            background-color: var(--coffee-bg);
            padding: 80px 20px;
            color: var(--white);
            text-align: center;
        }

        .menu-header {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .menu-header h2 { font-size: 3.5rem; margin: 0; font-weight: 400; }

        /* Табы (категории) */
        .menu-tabs { display: flex; gap: 20px; font-size: 1rem; opacity: 0.8; }
        .menu-tabs span { cursor: pointer; transition: 0.3s; }
        .menu-tabs span:hover { opacity: 1; text-decoration: underline; }
        .active-tab { text-decoration: underline; opacity: 1 !important; }

        /* Контейнер для карточек */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Карточка */
        .coffee-card {
            background-color: var(--card-bg);
            color: var(--text-dark);
            border-radius: 40px; /* Сильное закругление как на фото */
            padding: 40px 20px;
            width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .coffee-card:hover { transform: translateY(-10px); }

        .coffee-card img {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .coffee-card h3 { font-size: 1.8rem; margin: 10px 0 20px; font-weight: 500; }

        .info-row {
            display: flex;
            justify-content: space-between;
            width: 80%;
            font-size: 0.9rem;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 4px;
        }

        .label { opacity: 0.6; }
        .value { font-weight: 600; }

        @media (max-width: 768px) {
            .menu-header { flex-direction: column; align-items: center; gap: 15px; }
            .coffee-card { width: 90%; max-width: 300px; }
        }
    </style>
</head>
<body>

<section class="menu-section">
    <div class="menu-header">
        <h2>Меню</h2>
        <div class="menu-tabs">
            <span class="active-tab">Классика</span>
            <span>|</span>
            <span>Авторские</span>
            <span>|</span>
            <span>Без кофе</span>
            <span>|</span>
            <span>Выпечка</span>
        </div>
    </div>

    <div class="cards-container">
        <!-- Эспрессо -->
        <div class="coffee-card">
            <img src="https://img.freepik.com" alt="Эспрессо">
            <h3>Эспрессо</h3>
            <div class="info-row">
                <span class="label">Объем:</span>
                <span class="value">60мл</span>
            </div>
            <div class="info-row">
                <span class="label">Цена:</span>
                <span class="value">150руб</span>
            </div>
        </div>

        <!-- Американо -->
        <div class="coffee-card">
            <img src="https://img.freepik.com" alt="Американо">
            <h3>Американо</h3>
            <div class="info-row">
                <span class="label">Объем:</span>
                <span class="value">120мл</span>
            </div>
            <div class="info-row">
                <span class="label">Цена:</span>
                <span class="value">250руб</span>
            </div>
        </div>

        <!-- Капучино -->
        <div class="coffee-card">
            <img src="https://img.freepik.com" alt="Капучино">
            <h3>Капучино</h3>
            <div class="info-row">
                <span class="label">Объем:</span>
                <span class="value">250мл</span>
            </div>
            <div class="info-row">
                <span class="label">Цена:</span>
                <span class="value">350руб</span>
            </div>
        </div>

        <!-- Латте -->
        <div class="coffee-card">
            <img src="https://img.freepik.com" alt="Латте">
            <h3>Латте</h3>
            <div class="info-row">
                <span class="label">Объем:</span>
                <span class="value">300мл</span>
            </div>
            <div class="info-row">
                <span class="label">Цена:</span>
                <span class="value">390руб</span>
            </div>
        </div>
    </div>
</section>

</body>
</html>
