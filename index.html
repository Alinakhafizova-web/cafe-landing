<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню Кофейни</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg-coffee: #5E463E; /* Твой коричневый фон */
            --card-light: #E3D9D0;  /* Бежевый цвет карточек */
            --text-dark: #2C1B14;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-coffee); color: var(--white); }

        /* Основная секция */
        .menu-section {
            padding: 80px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 30px; font-weight: 400; }

        /* Вкладки */
        .tabs { display: flex; gap: 20px; margin-bottom: 50px; font-size: 0.9rem; opacity: 0.8; }
        .tab { cursor: pointer; transition: 0.3s; }
        .tab.active { text-decoration: underline; opacity: 1; font-weight: 600; }

        /* Слайдерный блок */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Фиксируем ширину всей группы */
            padding: 0 70px; /* Место для стрелок */
        }

        .cards-viewport {
            display: flex;
            gap: 20px; /* Расстояние между карточками */
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            width: 100%;
        }
        .cards-viewport::-webkit-scrollbar { display: none; }

        /* Карточка: Ключевое исправление здесь */
        .coffee-card {
            background-color: var(--card-light);
            color: var(--text-dark);
            border-radius: 45px;
            padding: 40px 20px;
            /* Рассчитываем ширину: (100% / 4) минус отступы */
            flex: 0 0 calc(25% - 15px); 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: 0.3s;
        }

        .coffee-card img { width: 130px; height: 130px; margin-bottom: 25px; object-fit: contain; }
        .coffee-card h3 { font-size: 1.6rem; margin-bottom: 20px; font-weight: 500; }
        
        .info-row { 
            display: flex; 
            justify-content: space-between; 
            width: 100%; 
            font-size: 0.9rem; 
            margin-bottom: 10px; 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
            padding-bottom: 5px; 
        }

        /* Навигация */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--white);
            font-size: 4rem;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
            z-index: 10;
        }
        .nav-btn:hover { opacity: 1; }
        .prev { left: 0; }
        .next { right: 0; }

        /* Адаптивность для планшетов и телефонов */
        @media (max-width: 1024px) {
            .coffee-card { flex: 0 0 calc(50% - 10px); } /* 2 в ряд */
        }
        @media (max-width: 600px) {
            .slider-container { padding: 0 20px; }
            .nav-btn { display: none; }
            .coffee-card { flex: 0 0 100%; } /* 1 в ряд */
            h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<section class="menu-section">
    <h2>Меню</h2>
    <div class="tabs">
        <span class="tab active">Классика</span> | <span class="tab">Авторские</span> | <span class="tab">Десерты</span> | <span class="tab">Выпечка</span>
    </div>

    <div class="slider-container">
        <button class="nav-btn prev" onclick="moveSlider(-300)">‹</button>
        
        <div class="cards-viewport" id="slider">
            <div class="coffee-card">
                <img src="path_to_espresso.png" alt="Эспрессо">
                <h3>Эспрессо</h3>
                <div class="info-row"><span>Объем/Вес:</span><strong>60мл</strong></div>
                <div class="info-row"><span>Цена:</span><strong>150₽</strong></div>
            </div>
            <div class="coffee-card">
                <img src="path_to_americano.png" alt="Американо">
                <h3>Американо</h3>
                <div class="info-row"><span>Объем/Вес:</span><strong>120мл</strong></div>
                <div class="info-row"><span>Цена:</span><strong>250₽</strong></div>
            </div>
            <div class="coffee-card">
                <img src="path_to_cappuccino.png" alt="Капучино">
                <h3>Капучино</h3>
                <div class="info-row"><span>Объем/Вес:</span><strong>250мл</strong></div>
                <div class="info-row"><span>Цена:</span><strong>350₽</strong></div>
            </div>
            <div class="coffee-card">
                <img src="path_to_latte.png" alt="Латте">
                <h3>Латте</h3>
                <div class="info-row"><span>Объем/Вес:</span><strong>300мл</strong></div>
                <div class="info-row"><span>Цена:</span><strong>390₽</strong></div>
            </div>
        </div>

        <button class="nav-btn next" onclick="moveSlider(300)">›</button>
    </div>
</section>

<script>
    function moveSlider(distance) {
        document.getElementById('slider').scrollBy({ left: distance, behavior: 'smooth' });
    }
</script>

</body>
</html>
